{% extends "basic.html" %}
{% load static %}

{% block js %}
    <script src="/static/courses/js2/quiz.js" defer></script> 
{% endblock js %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block body %}
<div class = "container">
<div id="score-box"></div>
<div id="result-box"></div>
<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>Score to Pass: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="{% url 'quizes:main-view' %}" class="main-btn btn-danger">Go Back</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="main-btn">Save</button>
</form>
</div>
{% endblock body %}
